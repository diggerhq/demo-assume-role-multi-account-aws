name: Digger PR flow

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed, opened, synchronize, reopened ]
  issue_comment:
    types: [created]
  workflow_dispatch:


permissions:
  contents: write
  id-token: write
  pull-requests: write
  statuses: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: aws-actions/configure-aws-credentials@v4
        with:   
          role-to-assume: arn:aws:iam::209539466991:role/github-oidc-connect
          profile: testaccount
          aws-region: us-east-1

      - uses: aws-actions/configure-aws-credentials@v4
        with:   
          role-to-assume: arn:aws:iam::209539466991:role/github-oidc-connect
          profile: stagingaccount
          aws-region: us-east-1

      - name: digger run
        uses: diggerhq/digger@v0.1.31
        with:
          setup-aws: false          
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
